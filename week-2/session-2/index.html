        <form>
            <label class="label" for="username">Username</label><br>
            <input class="input" type="text" id="username" name="Username" required><br><br>

            <label class="label email" for="email">Email</label><br>

            <label class="label" for="age">Age</label><br>
            <select class="input" id="age" name="Age"><br><br>
                <option value="under 18">Under 18</option>
                <option value="over 18">Over 18</option>
                <option value="over 21">Over 21</option>
            </select><br><br>

            <button class="button" type="submit">Submit Form</button>
        </form>
    </div>
